<app-loading *ngIf="loading" ></app-loading>
<h1 class="animated fadeIn">Carrito de compras </h1>
<hr>
<div *ngFor="let ropa of ropas ; let i = index " >
    <div class="row animated fadeIn">
        <div class="col-md-4">
            <img [src]="ropa.img" class="img-fluid" alt="ropa.nombre" width="150px">
            <br><br>
        </div>
        <div class="col-md-8">
            <h4>{{ ropa.nombre}} </h4>
            <hr>
            <p>{{ ropa.talle }}</p>
            <hr>
            <p>{{ ropa.genero }}</p>
            <hr>
            <p> $ {{ ropa.valor }}</p>
    
        </div>
        <div class="col">
            <div class="row">
                <div>
                    <button
                     type="button" 
                    (click)="borrarDeLista( i )"
                     class="btn btn-outline-danger">
                     Borrar del carrito
                    </button>
                </div>
            </div>
        </div>
       
</div>


<div class="mt-5" *ngIf="mostrarBtn" >
    <hr>
    <button width="400px" type="button" class="btn btn-outline-info btn.block" >Confirmar compra</button>
</div>
